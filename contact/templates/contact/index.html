<!-- # my_project/contact/templates/contact/index.html -->

{% extends "global/base.html" %} <!-- # my_project/base_templates/global/base.html -->

{% block content %}
 
     <div class="responsive-table"> <!-- # my_project/base_static/global/css/style.css -->
          <table class="contacts-table"> <!-- # my_project/base_static/global/css/style.css -->
               <caption class="table-caption">
                    Contacts
               </caption> <!-- # my_project/base_static/global/css/style.css -->
               <thead>
                    <tr class="table-row table-row-header"> <!-- # my_project/base_static/global/css/style.css -->
                         <th class="table-header"> ID <!-- # my_project/base_static/global/css/style.css -->
                         <th class="table-header"> First Name <!-- # my_project/base_static/global/css/style.css -->
                         <th class="table-header"> Last Name <!-- # my_project/base_static/global/css/style.css -->
                         <th class="table-header"> Phone <!-- # my_project/base_static/global/css/style.css -->
                         <th class="table-header"> E-mail <!-- # my_project/base_static/global/css/style.css -->
                         </th>
                    </tr>
               </thead>
               <tbody>
                    {% for contact in contacts %}
                         <tr class="table-row">
                              <td class="table-cel">
                                   <a class="table-link" href="#">
                                        {{contact.id}}
                                   </a>
                              </td>
                              <td class="table-cel">
                                   {{contact.first_name}}
                              </td>
                              <td class="table-cel">
                                   {{contact.last_name}}
                              </td>
                              <td class="table-cel">
                                   {{contact.phone}}
                              </td>
                              <td class="table-cel">
                                   {{contact.email}}
                              </td>
                         </tr>
                    {% endfor %}
               </tbody>
          </table>
     </div>
{% endblock content %}
